name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или master, в зависимости от названия вашей основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages  # Ветка, куда будет делаться деплой
          folder: .         # Папка с вашими файлами (. означает корневую директорию)
          clean: true       # Очищать целевую ветку перед деплоем 